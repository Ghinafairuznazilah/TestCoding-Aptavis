    <script type="text/javascript">

      var dataKlubArray = [
        {
        "namaklub" : "Aptavis Club",
        "kotaklub" : "Bandung",
        }
      ];
       
      function add() {
         var masukanNama = document.getElementById('namaklub');
         var masukanKota = document.getElementById('kotaklub');

        if(masukanNama.value.toString().trim() === "") {
          alert("masukkan nama klub dengan benar")
          masukanNama.value = "";
         } else if(masukanKota.value.toString().trim() === "") {
          alert("masukkan kota klub dengan benar")
          masukanKota.value = "";
         } else  {
          let InputArray = {
            "namaklub" : masukanNama.value,
            "kotaklub" : masukanKota.value
          }
          dataKlubArray.push(InputArray);
          masukanNama.value = '';
          masukanKota.value = '';
          alert('jika nanti data yang kamu inputkan tidak tampil pada data disamping, berarti kamu harus menginputkan data yang berbeda ya!. Jika tampil, maka data sudah berhasil tersimpan!:)')
          show();
         }
        }

        
        const cleanArray = dataKlubArray.reduce((unique, o) => {
          if(!unique.some(obj => obj.namaklub === o.namaklub)) {
            unique.push(o);
          } 
          return unique;
        },[]);
       
      function show() {
         var html = '';
         var result = '';
          const cleanArray = dataKlubArray.reduce((unique, o) => {
          if(!unique.some(obj => obj.namaklub === o.namaklub)) {
            unique.push(o);
          } 
          return unique;
        },[]);
         for (var i=0; i<cleanArray.length; i++) {
          html += '<li>' + 'Nama Klub :' + '&nbsp' +  cleanArray[i].namaklub + '<br/>' + 'Kota Klub :' + '&nbsp' + cleanArray[i].kotaklub  + '</li>';
          result += "<option value="+i+">"+cleanArray[i].namaklub+"</option>"
            
          // html += '<li>' + 'Nama Klub :' + '&nbsp' +  dataKlubArray[i].namaklub + '<br/>' + 'Kota Klub :' + '&nbsp' + dataKlubArray[i].kotaklub + '<br/>' + 'Skor:' + '&nbsp' + dataKlubArray[i].skor  + '</li>';
         }
         var tampil = document.getElementById('isiArray');
         tampil.innerHTML = html;

         let klub = document.getElementById('klub');
         klub.innerHTML += result;
      }



        var html = '';
         for (var i=0; i<dataKlubArray.length; i++) {
          html += '<li>' + 'Nama Klub :' + '&nbsp' +  dataKlubArray[i].namaklub + '<br/>' + 'Kota Klub :' + '&nbsp' + dataKlubArray[i].kotaklub  + '</li>';
          // html += '<li>' + 'Nama Klub :' + '&nbsp' +  dataKlubArray[i].namaklub + '<br/>' + 'Kota Klub :' + '&nbsp' + dataKlubArray[i].kotaklub + '<br/>' + 'Skor:' + '&nbsp' + dataKlubArray[i].skor  + '</li>';
         }
         var tampil = document.getElementById('isiArray');
         tampil.innerHTML = html;

         $('input[type="radio"]').click(function () {
          var inputValue = $(this).attr("value");
          if (inputValue == "one") {
            $("#one").show();
            $("#multiple").hide();
          } else {
            $("#one").hide();
            $("#multiple").show();
          } 
        });

        var dataSkor = [
        {
        "klub" : "Aptavis Club",
        "skor" : "3",
        }
      ];

        function masukanskor() {
         var skorklub1 = document.getElementById('skorklub1');
         var skorklub2 = document.getElementById('skorklub2');
         var namaklub = document.getElementById('klub');
         
          let InputSkor = {
            "klub" : namaklub.value,
            "skor" : skorklub1.value,
          }

          let InputSkor2 = {
            "klub" : namaklub.value,
            "skor" : skorklub2.value
          }
          dataSkor.push(InputSkor);
          dataSkor.push(InputSkor2);
          skorklub1.value = '';
          skorklub2.value = '';
          alert('data berhasil tersimpan')
          showSkor();
         
        }

        function showSkor() {
         var h = '';
         for (var i=0; i<dataSkor.length; i++) {
          h += '<li>' + 'Nama Klub 1 :' + '&nbsp' +  dataSkor[i].klub1 + '<br/>' + 'Skor Klub 1 :' + '&nbsp' + dataSkor[i].skor1  + '</li>';
          
         }
         var showing = document.getElementById('skorlist');
         showing.innerHTML = h;
      }
